{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/educonecta.png' %}" alt="EduConecta Logo" height="30" class="me-2">
                EduConecta
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_estudiantes' %}">Volver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de ModificaciÃ³n -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Modificar Estudiante</h2>
        <form method="POST" action="{% url 'modificar_estudiante' estudiante.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ estudiante.apellido }}" required>
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" value="{{ estudiante.rut }}" required>
            </div>
            <div class="mb-3">
                <label for="nivel_educativo" class="form-label">Nivel Educativo</label>
                <input type="text" class="form-control" id="nivel_educativo" name="nivel_educativo" value="{{ estudiante.nivel_educativo }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
